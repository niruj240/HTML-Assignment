<!DOCTYPE html>
<html lang="en">
<head>
    <title>Complex Table</title>
    <style>
        caption{
            color: rgb(0, 47, 255);
            margin-left: 6%;
        }
        table{
            background-color: rgb(56, 105, 78);
            color: rgb(251, 255, 0);
            border: 2px solid cyan;
            
        }
        table th{
            color: rgb(255, 155, 6);
        }
        caption{
            font-weight: bold;
        }
    </style>
    
</head>
<body>
    <table border="1">
            <caption>NIRUJ FOOD CORNER</caption>
        <tr>
            <th rowspan="2">Type</th>
            <th rowspan="2">Dish Name</th>
            <th colspan="2">Option</th>
        </tr>
        <tr>
            <th>Half</th>
            <th>Full</th>
            
        </tr>
        <tr>
            <td rowspan="4">Starter</td>
            <td>Tandoori Chicken</td>
            <td>200/-</td>
            <td>360/-</td>
        </tr>
        <tr>
            <td>Chicken Fry</td>
            <td>180/-</td>
            <td>350/-</td>
        </tr>
        <tr>
            <td>Chicken Tikka</td>
            <td>250/-</td>
            <td>480/-</td>
        </tr>
        <tr>
            <td>Fish Fry</td>
            <td>260/-</td>
            <td>500/-</td>
        </tr>
        <tr>
            <td rowspan="3">Main Course</td>
            <td>Chicken Lollipop</td>
            <td>220/-</td>
            <td>400/-</td>
        </tr>
        <tr>
            <td>Butter Chicken</td>
            <td>280/-</td>
            <td>500/-</td>
        </tr>
        <tr>
            <td>Chicken Changezi</td>
            <td>250/-</td>
            <td>450/-</td>
        </tr>
        </table>
</body>
</html>
